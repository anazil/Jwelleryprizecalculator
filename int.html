
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Rate Calculator</title>
    <style>
        /* Some basic styling for the form and results */
        form {
            margin: 20px;
        }
        label {
            font-weight: bold;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Gold Rate Calculator</h1>
    <form id="goldCalculator">
        <label for="goldRate">Enter today's gold rate (per gram): </label>
        <input type="number" id="goldRate" required><br><br>

        <label for="goldWeight">Enter weight of gold (in gram): </label>
        <input type="number" id="goldWeight" required><br><br>

        <label for="makingPercentage">Making Percentage: </label>
        <input type="number" id="makingPercentage" required><br><br>

        <label for="gst">Enter GST: </label>
        <input type="number" id="gst" required><br><br>

        <button type="button" onclick="calculateTotal()">Calculate Total</button>
    </form>

    <div id="results"></div>

    <script>
        function calculateTotal() {
            const goldRate = parseFloat(document.getElementById("goldRate").value);
            const goldWeight = parseFloat(document.getElementById("goldWeight").value);
            const makingPercentage = parseFloat(document.getElementById("makingPercentage").value);
            const gst = parseFloat(document.getElementById("gst").value);

            const sum = goldRate * goldWeight;
            const perce = (sum * makingPercentage) / 100;
            const GST = (sum * gst) / 100;
            const total = sum + perce + GST;

            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = `
                <h2>Results</h2>
                <p>Total Gold Rate: ${sum}</p>
                <p>Making Charge: ${perce}</p>
                <p>GST: ${GST}</p>
                <p>Total Gold Price: ${total}</p>
            `;
        }
    </script>
</body>
</html>
